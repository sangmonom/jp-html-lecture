<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>
	<form method="" action="">
		<label for="inputName">Name:</label>
		<input type="text" name="name" id="inputName" required>
		<br>
		<label for="inputEmail">Email:</label>
		<input type="email" name="email" id=inputEmail>
		<br>
		<label for="inputAge">Age:</label>
		<input type="number" name="age" id="inputAge" step="5">
		<br>
		<input type="hidden" name="oldvalue" value="mgmg">
		<br>
		<label>Gender:</label>
		<input type="radio" name="gender" value="male" id="inputMale" checked><label for="inputMale">Male</label>
		<input type="radio" name="gender" value="female" id="inputFemale"><label for="inputFemale">Female</label>
		<br>
		<label>Hobbies</label>
		<input type="checkbox" name="hobbies[]" value="reading" id="reading"><label>Reading</label>
		<label>Hobbies</label>
		<input type="checkbox" name="hobbies[]" value="football" id="football"><label>Football</label>
		<label>Hobbies</label>
		<input type="checkbox" name="hobbies[]" value="dancing" id="dancing"><label>Dancing</label>
		<br>
		<label for="inputAddress">Address:</label>
		<textarea id="inputAddress" name="address" rows="3"></textarea>
		<br>
		<label for="inputYear">Acmedic Year:</label>
		<select name="acmedic_year" id="inputYear">
		<optgroup label="Choose Acmedic Year">
		<option value="1">First Year</option>
		<option value="2">Second Year</option>
		<option value="3">Third Year</option>
	</optgroup>
		</select>
		<br>
		<label for="inputProfile">Profile:</label>
		<input type="file" name="profile[]" multiple accept="image/*">
		<br>
		<input type="submit" name="btnsumit" value="Sumit">
		<input type="reset" name="btnreset" value="Cancel">
	</form>
</body>
</html>
